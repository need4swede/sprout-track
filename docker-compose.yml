version: '3.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sprout-track
    container_name: sprout-track
    restart: unless-stopped
    ports:
      - "3080:3000"
    volumes:
      - ./db:/db
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
